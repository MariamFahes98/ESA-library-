  </head>
  <body>

    <div class="container">

        <div class="c2">
          <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <aside>
        <div class="sidebar-collapse">
        <div class="navbar">
          <div class="user-logo"><img src="logoprofile.png"/></div>
          <nav>
            <ul class="nav-link">
                      <!-- Search Input -->
         <div class="search-input">
            <input type="text" class="form-control" placeholder="&#xf002;Search For book " >
           
          
           
          </div>
              <li ><a href="./../index.html" style="font-style: none;"><i style="font-size:24px" class="fa mx-2">&#xf015;</i></a><a href="./../index.html" style="font-style: none;">Home</a></li>
              <li name="profile"><i style='font-size:24px' class='fas mx-2'>&#xf2b9;</i>
                Profile</li>
              <li class="selectedLink" name="books"><i style="font-size:24px" class="fa mx-2">&#xf02d;</i>Books</li>
              <li  name="logout" ><a href="../signupin/signin.html" style="font-style: none;"><i style="font-size:24px" class="fa mx-2">&#xf08b;</i></a><a href="./../signupin/signin.html" style="font-style: none;">logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
      </aside>
      <main>
        
          <!--profile page start-->

        <div class="card profile "  data-profile>
            <div class="profile-full">
  
      
        
          
            <div class="card-form-form">
                <div class="profile-container" class="d-flex justify-content-center">
                    <img src="./PROFILE IMG.jpg" alt="profileimg" class="profileimg-edit" id="profileImage">
                    <input type="file" id="imageInput" style="display: none;">
                    <div class="mx-2">
                        <h3 class="username" id="usernameDisplay">User Name</h3>
                        <p class="bio" id="bioDisplay">Love reading</p>
                     </div>
                     <!-- Edit icon -->
                     <button id="editButton" class="fas fa-edit editButton"></button>
                    
                    
                </div>
                <form class="form-card" onsubmit="return validateForm()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex "> <label for="fname" class="form-control-label text-start">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" class="px-1" placeholder="Enter your first name" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label for="lname" class="form-control-label text-start">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" class="px-1" placeholder="Enter your last name" > </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label for="email" class="form-control-label text-start">Email<span class="text-danger"> *</span></label> <input type="email" id="email" name="email"  class="px-1" placeholder="Email" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label text-start">Phone number<span class="text-danger"> *</span></label> <input type="tel" id="mob" name="mob" class="px-1" placeholder="Phone Number" > </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label for="password" class="form-control-label text-start">Password<span class="text-danger"> *</span></label> <input type="password" id="password" name="password"  class="px-1" placeholder="Password" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label for="confirmpassword" class="form-control-label text-start">Confirm Password<span class="text-danger"> *</span></label> <input type="password" id="confirmpassword" name="confirmpassword" class="px-1" placeholder="Confirm Password" onblur="validate(5)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label text-start">Add your Bio here.<span class="text-danger"> *</span></label> <input type="text" id="bio" name="bio" placeholder="" > </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block  save-btn">Save edit</button> </div>
                    </div>
                </form>
            </div>
        
        
        <div>
            <img src="./animatedimg.gif" class="animatedimg">
        </div>
    </div>
        </div>
        <!--profile page end-->

  

        <!-- books start-->
        <div class="card books active" data-books>
            <div class="top-container">
                <div class="img-bio-container">
                    <img src="PROFILE IMG.jpg" alt="userprofile" class="profile-img" id="imgpp">
                    <div>
                    <h2 class="username" id="userName">User Name</h2>
                    <p class="bio" id="bioBook">Love reading</p>
                   </div>
                </div>
                <div>
                    <button type="button" class="btn btn-light edit-profile" id="editProfileButton">Edit profile</button>
                </div>
            </div>
            <div class="under-div">
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="books-title">
                        <li id="reading">Reading</li>
                        <li id="planToRead">Plan to read</li>
                        <li id="Completed">Completed</li>
                   
                    </ul>
                    <li class="align-items-center">                <!-- Search Input -->
                          
                      <input type="text" class="form-control searchInput" id="bookSearchInput" placeholder="&#xf002;Search For book " >
                     
                    
                     
                 </li>
                    

                </div>
                <hr>
                <div id="bookscontainer"   class="d-none">
                </div>
                <div id="plan" class="d-none">
                </div>
                <div id="done" class="d-none">
                </div>
                
            </div>
            
            
            
            
        <!-- books end-->
       </div>
      </main>
      </div>
    </div>
    <script src="profile.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
