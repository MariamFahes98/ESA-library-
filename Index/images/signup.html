<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="main">
    <div class="picdiv"><img src="./pic.jpg" class="pic"></div>
    <div class="txtContainer">

      <div class="text">
        <p class="title">Sign Up</p>
        <div class="undtitle">
          <form class="row g-5">
            <div class="col-md-6">
              <!-- <label for="fname" class="form-label">First Name</label> -->
              <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="col-md-6">
              <!-- <label for="lname" class="form-label">Last Name</label> -->
              <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
            <div class="col-12">
              <!-- <label for="email" class="form-label">Email</label> -->
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-12">
              <!-- <label for="password" class="form-label">Password</label> -->
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="checkcontain">
              <div class="checkbox-wrapper-43">
                <input type="checkbox" id="cbx-43">
                <label for="cbx-43" class="check">
                  <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path
                      d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                    </path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                  </svg>

                </label>
              </div>
              <div class="confirm">I agree to the <a class="terms">terms and conditions</a></div>
            </div>
            <button type="button" onclick="alert('Hello world!')" class="acc">SIGN UP</button>
          </form>
        </div>
        <div class="signin">Already have an account? <a class="terms">Sign in</a></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
